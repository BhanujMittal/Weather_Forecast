<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather ForeCast</title>
    <link rel="shortcut icon" href="https://static.indiatvnews.com/ins-web/images/indiatv-weather-og.jpg"
        type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="text-center text-4xl font-black">Weather Forecast</h1>
    <div class="container flex flex-col items-center justify-center p-0">
        <div class="input-data flex items-center justify-around w-full bg-lime-200 mt-4 px-4 py-2">
            <form id="myForm" action="" class="flex items-center">
                <h2 class="text-black font-semibold text-lg">Enter the location to check weather</h2>
                <div class="inputs">
                    <input type="text" name="" class="border-solid border-2 border-black rounded-md px-2 py-1"
                    id="weatherLocation" placeholder="Enter Location">
                    <input type="button" value="Check" class="btn btn-primary text-black px-2 py-1" id="fetchWeather">
                </div>
            </form>
        </div>
        <h2 id="region" class="text-3xl mb-3  my-4 py-2"></h2>
        <div class="weather-data h-2/4 w-full flex items-center justify-center" id="data">
            <div class="primary-weather w-2/4 flex items-center">
                <table class="table bg-black">
                    <thead>
                        <tr>
                            <th scope="col">Day</th>
                            <th scope="col">Temperature</th>
                            <th scope="col">Wind</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="day"></td>
                            <td class="temp"></td>
                            <td class="wind"></td>
                        </tr>
                        <tr>
                            <td class="day"></td>
                            <td class="temp"></td>
                            <td class="wind"></td>
                        </tr>
                        <tr>
                            <td class="day"></td>
                            <td class="temp"></td>
                            <td class="wind"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="secondary-weather">
                <ul>
                    <li><p class="desc"></p></li>
                    <li><p class="desc"></p></li>
                    <li><p class="desc"></p></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
